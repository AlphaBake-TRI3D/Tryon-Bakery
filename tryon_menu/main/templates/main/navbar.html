{% load static %}

<nav class="navbar">
    <div class="nav-brand">
        <a href="{% url 'index' %}">Tryon Bakery</a>
    </div>
    
    <div class="nav-links">
        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="dropbtn">Lists</button>
                <div class="dropdown-content">
                    <a href="{% url 'inputset_list' %}">Input Sets</a>
                    <a href="{% url 'index' %}">Tryon Batches</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Create</button>
                <div class="dropdown-content">
                    <a href="{% url 'upload_images' %}">Input Set</a>
                    <a href="{% url 'create_tryonbatch_step1' %}">Tryon Batch</a>
                </div>
            </div>
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="nav-link">Login</a>
            <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
        {% endif %}
    </div>
</nav>

<style>
    .navbar {
        background-color: #333;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }

    .nav-brand a {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.2s;
    }

    .nav-link:hover {
        background-color: #444;
    }

    /* Dropdown styles */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropbtn {
        background-color: transparent;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 4px;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 4px;
        overflow: hidden;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: #444;
    }
</style>
